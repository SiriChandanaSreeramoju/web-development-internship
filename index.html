<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="task-input" placeholder="Add a new task" required>
            <input type="date" id="due-date-input" required>
            <select id="priority-input">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button type="submit">Add Task</button>
        </form>
        <div class="sort-options">
            <button onclick="sortTasks('priority')">Sort by Priority</button>
            <button onclick="sortTasks('dueDate')">Sort by Due Date</button>
            <button onclick="sortTasks('completion')">Sort by Completion</button>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
